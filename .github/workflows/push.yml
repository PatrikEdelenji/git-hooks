# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      # Runs a single command using the runners shell
      - name: Install package Github
        run: |
          python -m pip install Github

      - name: Install package pygithub
        run: |
          python -m pip install pygithub

      - name: Run a one-line script
        run: python test.py

      # - name: check for changes
      #   run: git status

      # - name: add changes to commit
      #   run: git add .

      # - name: commit changes
      #   run: git commit -m "Header auto update for .SQL files"

      # - name: push changes
      #   run: git push origin main
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
      # Optional. Commit message for the created commit.
      # Defaults to "Apply automatic changes"
      commit_message: Header auto update for .SQL files

